    <h1> <font color="black", size="4.5">Simple Calculator-Fill out textareas and then click anywhere on the page to calculate</font></h1>
   <h2>
    <textarea id="num1" placeholder="Enter number"></textarea>
    <textarea id="sign" placeholder="(+, -, *, /)"></textarea>
    <textarea id="num2" placeholder="Enter number" ></textarea>

    <textarea id="result" placeholder="Result" readonly></textarea>
</h2>

<script>
    addEventListener("click", function() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const sign = document.getElementById("sign").value;
        let result;
        if (sign === "+") {
            result = num1 + num2;
        } else if (sign === "*,x,X,Ã—,") {
            result = num1 * num2;
        } else if (sign === "-") {
            result = num1 - num2;
        } else if (sign === "/,Ã·") {
            result = num1 / num2;
        }

        console.log(result);
        document.getElementById("result").value = result;
        if (isNaN(result)) {
            document.getElementById("result").value = "";
        }
    });
    </script>
